<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your artisan account on Threads of Tradition">
    <title>Artisan Login | Threads of Tradition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-page">
    <div class="auth-card animate-slideUp">
        <div class="auth-header">
            <a href="../index.html" style="color: white; text-decoration: none;">
                <h1>ðŸ§µ Threads of Tradition</h1>
            </a>
            <p>Welcome back, artisan!</p>
        </div>

        <div class="auth-body">
            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label required" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control"
                        placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit-btn">
                    <span>Login</span>
                </button>
            </form>

            <div class="mt-6" style="text-align: center;">
                <p class="text-muted text-sm">Demo Account:</p>
                <p class="text-sm">Email: <code>lakshmi@demo.com</code> | Password: <code>demo123</code></p>
            </div>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner" style="width: 20px; height: 20px;"></span> Logging in...';
            alertContainer.innerHTML = '';

            try {
                const credentials = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                const response = await API.Artisan.login(credentials);

                // Store auth data
                Auth.setAuth(response.token, response.artisan, 'artisan');

                // Show success and redirect
                showAlert('Login successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                showAlert(error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Login</span>';
            }
        });

        // Redirect if already logged in
        if (Auth.isArtisan()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
